<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ESS Planner 일간 VIC 계산기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ESS Planner 일간 VIC 계산기</h1>

  <!-- 정격출력 입력 -->
  <label class="inline">ESS 정격출력 (MW)
    <input id="pRated" type="number" step="0.01" value="0.75" required>
  </label>

  <!-- 24시간 스케줄 그리드 -->
  <div id="grid" class="grid"></div>

  <!-- 범례 -->
  <div class="legend">
    <span class="legend-box standby"></span> 대기&nbsp;&nbsp;
    <span class="legend-box discharge"></span> 방출&nbsp;&nbsp;
    <span class="legend-box charge"></span> 충전
  </div>

  <!-- 요약 -->
  <div id="summary">대기 0h | 방출 0h | 충전 0h&nbsp;&nbsp;</div>
  <button id="calcBtn">계산</button>

  <!-- 결과 -->
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
